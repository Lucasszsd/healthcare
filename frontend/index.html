<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guia de IA para Técnicos de Enfermagem</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Guia de IA para Técnicos de Enfermagem</h1>
      <form id="guideForm">
        <input
          type="text"
          id="title"
          name="title"
          placeholder="Título"
          required
        />
        <textarea
          id="content"
          name="content"
          placeholder="Conteúdo"
          required
        ></textarea>
        <button type="submit">Adicionar Guia</button>
      </form>
      <ul id="guidesList"></ul>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
